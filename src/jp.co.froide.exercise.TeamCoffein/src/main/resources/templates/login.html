<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Login Page</h1>

    <form th:object="${loginForm}" th:action="@{/emp/login}" id=loginForm enctype="multipart/form-data" method=post>
        <div><p th:if="${message!=null}">[[${message}]]</p></div>
        <div>
        login_ID: <input type="text" th:type="text" name="login_id" th:field="*{login_id}" placeholder="メールアドレスを入力してください"/>
        <div th:if="${#fields.hasErrors('login_id')}" th:errors="*{login_id}">error code</div>
        </div>
        <div>
        password: <input type="text" th:type="text" name="password" th:field="*{password}" placeholder="パスワードを入力してください"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error code</div>
        <input type="submit" value="send"/>
        </div>
    </form>
    <a th:href="@{/emp/forgetPass}">パスワードを忘れた方/パスワードの変更はこちら</a>
</body>
</html>
